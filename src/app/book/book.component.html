<div class="container">
  <table class="table col-md-12" id="html-table">
    <thead>
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Title</th>
        <th scope="col">Book Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.bookId}}</td>
        <td>{{book.bookTitle}}</td>
        <td>{{book.bookAuthor}}</td>
      </tr>
    </tbody>
  </table>
  <div class="row">
      <script>window.html2canvas = html2canvas;</script>
      <div class="col-md-12">
        <h3 class="text-center my-4">Output the table to PDF</h3>
        <form [formGroup]="toPDF" (ngSubmit)="captureScreen()">
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-md">
              Translate to HTML
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
